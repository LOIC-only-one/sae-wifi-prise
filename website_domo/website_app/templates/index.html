<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/StyleIndex.css' %}">
    <title>Contrôle des Lumières</title>
</head>
<body>
    <div class="box">
        <div class="containertop" id="containertop">
            <p class="heure" id="heure">🕑 {{time}} </p>
            <a class="plage_deconnect" href="{% url 'plage_horaire' %}">⏲️</a>
            <a class="plage_deconnect" href="{% url 'logout' %}">Se déconnecter 🚪</a>
        </div>    
    <div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="box2">
            <h3>💡I 1</h3>
            <button type="submit" name="action" value="lumiere1_on">ON</button>
            <button type="submit" name="action" value="lumiere1_off">OFF</button>
            </div>
            <div class="box2">
            <h3>💡I 2</h3>
            <button type="submit" name="action" value="lumiere2_on">ON</button>
            <button type="submit" name="action" value="lumiere2_off">OFF</button>
            </div>
            <div class="box2">
            <h3>💡I 1/2</h3>
            <button type="submit" name="action" value="all_on">ON</button>
            <button type="submit" name="action" value="all_off">OFF</button>
        </div>
    </form>
</div>
<div class="box3">
    <div class="boxtemperature">
        <p>🌡️{{ temp }}°C</p>
    </div>
</div>
    </div>
    <script src="{% static 'app/script.js' %}"></script>
</body>
</html>
